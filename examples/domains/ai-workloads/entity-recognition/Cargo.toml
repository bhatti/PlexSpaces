[workspace]

[package]
name = "entity-recognition"
version = "0.1.0"
edition = "2021"
license = "LGPL-2.1-or-later"
description = "AI workload example: Entity recognition with LLMs demonstrating resource-aware scheduling"

[dependencies]
# PlexSpaces crates
plexspaces-core = { path = "../../../crates/core" }
plexspaces-proto = { path = "../../../crates/proto" }
plexspaces-actor = { path = "../../../crates/actor" }
plexspaces-behavior = { path = "../../../crates/behavior" }
plexspaces-supervisor = { path = "../../../crates/supervisor" }
plexspaces-mailbox = { path = "../../../crates/mailbox" }
plexspaces-node = { path = "../../../crates/node" }
plexspaces-channel = { path = "../../../crates/channel", features = ["redis-backend"] }
plexspaces-scheduler = { path = "../../../crates/scheduler", features = ["memory-backend", "redis-backend"] }
plexspaces-locks = { path = "../../../crates/locks", features = ["memory-backend", "redis-backend"] }
plexspaces-object-registry = { path = "../../../crates/object-registry" }
plexspaces-keyvalue = { path = "../../../crates/keyvalue" }

# Async runtime
tokio = { version = "1.44", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
prost = "0.12"
config = "0.14"  # For ConfigBootstrap

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
ulid = { version = "1.1", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = "0.4"
toml = "0.8"
clap = { version = "4.4", features = ["derive"] }

[[bin]]
name = "entity-recognition-node"
path = "src/bin/node.rs"

[[bin]]
name = "entity-recognition-app"
path = "src/bin/app.rs"

[dev-dependencies]
tokio-test = "0.4"


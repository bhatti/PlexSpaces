# Kubernetes StatefulSet for PlexSpaces Node
# Provides stable network identities and persistent storage for stateful nodes

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plexspaces-node
  labels:
    app: plexspaces
    component: node
spec:
  serviceName: plexspaces-headless
  replicas: 3
  selector:
    matchLabels:
      app: plexspaces
      component: node
  template:
    metadata:
      labels:
        app: plexspaces
        component: node
    spec:
      # Graceful shutdown period (matches drain timeout)
      terminationGracePeriodSeconds: 30
      
      containers:
      - name: plexspaces
        image: plexspaces:latest
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: grpc
          containerPort: 9001
          protocol: TCP
        
        env:
        - name: PLEXSPACES_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: PLEXSPACES_LISTEN_ADDR
          value: "0.0.0.0:9001"
        - name: RUST_LOG
          value: "info"
        - name: PLEXSPACES_CLUSTER_SEED_NODES
          value: "plexspaces-node-0.plexspaces-headless:9001,plexspaces-node-1.plexspaces-headless:9001,plexspaces-node-2.plexspaces-headless:9001"
        
        # Database credentials from secrets
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: plexspaces-db-credentials
              key: postgres-host
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: plexspaces-db-credentials
              key: postgres-port
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: plexspaces-db-credentials
              key: postgres-database
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: plexspaces-db-credentials
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: plexspaces-db-credentials
              key: postgres-password
        
        # Redis credentials from secrets
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: plexspaces-db-credentials
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: plexspaces-db-credentials
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: plexspaces-db-credentials
              key: redis-password
        
        # Health checks using gRPC health protocol
        startupProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=:9001
            - -service=startup
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # 150 seconds total
        
        livenessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=:9001
            - -service=liveness
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - grpc_health_probe
            - -addr=:9001
            - -service=readiness
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: data
          mountPath: /app/data
        - name: tls-certs
          mountPath: /app/tls
          readOnly: true
        
        # Security context (non-root user)
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # May need write access for data
      
      volumes:
      - name: config
        configMap:
          name: plexspaces-config
      - name: tls-certs
        secret:
          secretName: plexspaces-tls
      
      # Pod disruption budget
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - plexspaces
              topologyKey: kubernetes.io/hostname
  
  # Persistent volume claims for stateful data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
      # For production, specify storageClassName
      # storageClassName: fast-ssd


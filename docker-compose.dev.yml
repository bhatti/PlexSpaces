version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: plexspaces
      POSTGRES_USER: plexspaces
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

  mongodb:
    image: mongo:7-jammy
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  plexspaces-server:
    build: .
    ports:
      - "50051:50051"
      - "8080:8080"
    depends_on:
      - postgres
      - mongodb
      - redis
    environment:
      - DATABASE_URL=postgresql://plexspaces:password@postgres:5432/plexspaces
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=debug
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

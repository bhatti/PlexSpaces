[package]
name = "order-processing"
version = "0.1.0"
edition = "2021"
license = "LGPL-2.1-or-later"
authors = ["Shahzad A. Bhatti <bhatti@plexobject.com>"]
description = "Order Processing Microservices Example"

[dependencies]
plexspaces-core = { path = "../../../crates/core" }
plexspaces-actor = { path = "../../../crates/actor" }
plexspaces-node = { path = "../../../crates/node" }
plexspaces-proto = { path = "../../../crates/proto" }
plexspaces-mailbox = { path = "../../../crates/mailbox" }
plexspaces-actor-service = { path = "../../../crates/actor-service" }
plexspaces-object-registry = { path = "../../../crates/object-registry" }
plexspaces-keyvalue = { path = "../../../crates/keyvalue" }
plexspaces-tuplespace = { path = "../../../crates/tuplespace" }
plexspaces-behavior = { path = "../../../crates/behavior" }
plexspaces-channel = { path = "../../../crates/channel", features = ["redis-backend", "kafka-backend"] }
tokio = { version = "1.42", features = ["full"] }
tonic = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ulid = { version = "1.1", features = ["serde"] }
thiserror = "2.0"
chrono = { version = "0.4", features = ["serde"] }
once_cell = "1.21"
warp = "0.3"
futures = "0.3"
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "order-coordinator"
path = "src/main.rs"

[lib]
name = "order_processing"
path = "src/lib.rs"

# Standalone package - excluded from workspace
[workspace]

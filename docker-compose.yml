# Docker Compose for PlexSpaces deployment
# Production-ready setup with PostgreSQL and MinIO
#
# This setup demonstrates:
# - Empty node with default application (no actors)
# - Shared PostgreSQL database for scheduler, workflow, object-registry, journaling, blob, locks
# - SQLite for channels (single-node durability)
# - MinIO for blob storage (S3-compatible)
#
# Configuration is managed via release.yaml and environment variables

version: '3.8'

services:
  # PostgreSQL for shared relational database
  postgres:
    image: postgres:16-alpine
    container_name: plexspaces-postgres
    environment:
      POSTGRES_USER: plexspaces
      POSTGRES_PASSWORD: plexspaces
      POSTGRES_DB: plexspaces
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plexspaces"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - plexspaces-net

  # MinIO for blob storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: plexspaces-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plexspaces-net

  # Create MinIO bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: plexspaces-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/plexspaces || true;
      /usr/bin/mc anonymous set download myminio/plexspaces;
      exit 0;
      "
    networks:
      - plexspaces-net

  # PlexSpaces node (empty, ready for deployments)
  plexspaces-node:
    build: .
    container_name: plexspaces-node
    hostname: node1
    ports:
      - "9001:9001"
    environment:
      # Node configuration
      - NODE_ID=node1
      - NODE_LISTEN_ADDRESS=0.0.0.0:9001
      - GRPC_ADDRESS=0.0.0.0:9001
      
      # Release configuration
      - PLEXSPACES_RELEASE_CONFIG=/app/config/release.yaml
      
      # Database configuration
      - DATABASE_URL=postgres://plexspaces:plexspaces@postgres:5432/plexspaces
      
      # Backend configurations (all using PostgreSQL)
      - LOCKS_BACKEND=postgres
      - LOCKS_POSTGRES_URL=postgres://plexspaces:plexspaces@postgres:5432/plexspaces
      - CHANNEL_BACKEND=sqlite
      - CHANNEL_SQLITE_PATH=:memory:
      - KEYVALUE_BACKEND=sql
      - TUPLESPACE_BACKEND=sql
      
      # Blob storage configuration
      - BLOB_BACKEND=minio
      - BLOB_BUCKET=plexspaces
      - BLOB_ENDPOINT=http://minio:9000
      - BLOB_ACCESS_KEY_ID=minioadmin
      - BLOB_SECRET_ACCESS_KEY=minioadmin
      
      # Logging
      - RUST_LOG=info
    volumes:
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:9001", "-service=readiness"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - plexspaces-net
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres-data:
  minio-data:

networks:
  plexspaces-net:
    driver: bridge

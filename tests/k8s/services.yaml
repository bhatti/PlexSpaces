# Services for PlexSpaces nodes

apiVersion: v1
kind: Service
metadata:
  name: plexspaces-node-1
  namespace: plexspaces-test
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 9001
    targetPort: 9001
  - name: http
    port: 9002
    targetPort: 9002
  selector:
    app: plexspaces
    component: node
    instance: node-1
---

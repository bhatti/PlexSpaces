# Keep this example standalone (not part of workspace)
[workspace]

[package]
name = "finance-risk"
version = "0.1.0"
edition = "2021"
authors = ["Shahzad A. Bhatti <bhatti@plexobject.com>"]
license = "LGPL-2.1-or-later"
description = "Financial risk assessment workflow example with durable actors"

[dependencies]
# PlexSpaces crates
plexspaces-core = { path = "../../../crates/core" }
plexspaces-proto = { path = "../../../crates/proto" }
plexspaces-actor = { path = "../../../crates/actor" }
plexspaces-mailbox = { path = "../../../crates/mailbox" }
plexspaces-persistence = { path = "../../../crates/persistence" }
plexspaces-supervisor = { path = "../../../crates/supervisor" }
plexspaces-behavior = { path = "../../../crates/behavior" }
plexspaces-tuplespace = { path = "../../../crates/tuplespace" }
plexspaces-node = { path = "../../../crates/node" }
plexspaces-journaling = { path = "../../../crates/journaling" }
plexspaces-facet = { path = "../../../crates/facet" }

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Time
chrono = "0.4"

# Utilities
ulid = { version = "1.1", features = ["serde"] }
toml = "0.8"
clap = { version = "4.4", features = ["derive"] }
config = { version = "0.14", features = ["toml", "yaml"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

[lib]
path = "src/lib.rs"

[[bin]]
name = "finance-coordinator"
path = "src/main.rs"

[[bin]]
name = "finance-node"
path = "src/bin/finance-node.rs"

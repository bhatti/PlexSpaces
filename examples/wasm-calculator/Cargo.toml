# Empty workspace table to prevent inheriting from parent workspace
[workspace]

[package]
name = "wasm-calculator"
version = "0.1.0"
edition = "2021"
license = "LGPL-2.1-or-later"
authors = ["Shahzad A. Bhatti <bhatti@plexobject.com>"]
description = "Distributed calculator using WASM actors - demonstrates PlexSpaces WASM runtime"

[[bin]]
name = "calc-node"
path = "src/bin/calc_node.rs"

[[bin]]
name = "test-wasm"
path = "src/bin/test_wasm.rs"

[dependencies]
# PlexSpaces crates
plexspaces = { path = "../.." }
plexspaces-core = { path = "../../crates/core" }
plexspaces-actor = { path = "../../crates/actor" }
plexspaces-behavior = { path = "../../crates/behavior" }
plexspaces-mailbox = { path = "../../crates/mailbox" }
plexspaces-node = { path = "../../crates/node" }
plexspaces-wasm-runtime = { path = "../../crates/wasm-runtime" }
plexspaces-tuplespace = { path = "../../crates/tuplespace" }
plexspaces-persistence = { path = "../../crates/persistence" }

# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration
toml = "0.8"

# CLI
clap = { version = "4", features = ["derive"] }

# ID generation
ulid = { version = "1.1", features = ["serde"] }

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"
wat = "1.0"  # WebAssembly Text format for inline WASM tests
wasmtime = "25"  # For StoreLimitsBuilder in tests
anyhow = "1.0"  # For Result<> in tests

[features]
default = []

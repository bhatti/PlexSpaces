[package]
name = "plexspaces"
version = "0.1.0"
edition = "2021"
authors = ["PlexSpaces Team"]
description = "Distributed actor framework with 5 foundational pillars"
license = "MIT OR Apache-2.0"

[dependencies]
# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Utilities
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
tracing = "0.1"

# For proc macros
plexspaces_macros = { path = "crates/plexspaces_macros", optional = true }

[features]
default = []
macros = ["plexspaces_macros"]

[[example]]
name = "byzantine_simple"
path = "examples/byzantine_simple.rs"

[[example]]
name = "swift_isolation_example"
path = "examples/swift_isolation_example.rs"
required-features = ["macros"]

[[bin]]
name = "plexspaces"
path = "src/main.rs"

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1.4"
criterion = "0.5"

[[bench]]
name = "actor"
harness = false

[lib]
name = "plexspaces"
path = "src/lib.rs"
[workspace]

[package]
name = "polyglot-wasm-deployment"
version = "0.1.0"
edition = "2021"
authors = ["Shahzad A. Bhatti <bhatti@plexobject.com>"]
license = "LGPL-2.1-or-later"
description = "Polyglot WASM actor deployment example demonstrating multi-language actor deployment to Firecracker VMs"

[dependencies]
plexspaces-node = { path = "../../../crates/node" }
plexspaces-firecracker = { path = "../../../crates/firecracker" }
plexspaces-proto = { path = "../../../crates/proto" }

tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.4", features = ["derive"] }
ulid = "1.1"
tonic = "0.10"

[[bin]]
name = "polyglot_wasm_deployment"
path = "src/main.rs"


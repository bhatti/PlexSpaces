# Keep this example standalone (not part of workspace)
[workspace]

[package]
name = "genomics-pipeline"
version = "0.1.0"
edition = "2021"
license = "LGPL-2.1-or-later"
description = "DNA sequencing pipeline demonstrating durable workflows with PlexSpaces"

[dependencies]
# PlexSpaces crates
plexspaces-core = { path = "../../../crates/core" }
plexspaces-proto = { path = "../../../crates/proto" }
plexspaces-actor = { path = "../../../crates/actor" }
plexspaces-behavior = { path = "../../../crates/behavior" }
plexspaces-supervisor = { path = "../../../crates/supervisor" }
plexspaces-mailbox = { path = "../../../crates/mailbox" }
plexspaces-journaling = { path = "../../../crates/journaling" }
plexspaces-facet = { path = "../../../crates/facet" }
plexspaces-node = { path = "../../../crates/node" }

# Async runtime
tokio = { version = "1.44", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
prost = "0.12"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
ulid = { version = "1.1", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = "0.3"
chrono = "0.4"
toml = "0.8"
clap = { version = "4.4", features = ["derive"] }
config = { version = "0.14", features = ["toml", "yaml"] }

[[bin]]
name = "genomics-node"
path = "src/bin/genomics-node.rs"

[[bin]]
name = "genomics-pipeline"
path = "src/main.rs"

[dev-dependencies]
tokio-test = "0.4"

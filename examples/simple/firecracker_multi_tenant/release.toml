# Release configuration for Firecracker Multi-Tenant Example
# Supports environment variable overrides

[application]
name = "firecracker-multi-tenant"
version = "0.1.0"
description = "Firecracker multi-tenant example demonstrating application-level isolation"

[firecracker]
# Firecracker binary path (override with PLEXSPACES_FIRECRACKER_BIN)
binary_path = "/usr/bin/firecracker"

# Kernel image path (override with PLEXSPACES_FIRECRACKER_KERNEL)
kernel_path = "/var/lib/firecracker/vmlinux"

# Root filesystem path (override with PLEXSPACES_FIRECRACKER_ROOTFS)
rootfs_path = "/var/lib/firecracker/rootfs.ext4"

# Default VM resources
[firecracker.default_vm]
vcpus = 1
memory_mib = 256

# Socket directory for VM communication
socket_dir = "/tmp"


[package]
name = "nbody"
version = "0.1.0"
authors = ["Shahzad A. Bhatti <bhatti@plexobject.com>"]
edition = "2021"
license = "LGPL-2.1-or-later"
description = "N-Body simulation example demonstrating parallel computation with actors"

[workspace]

[[test]]
name = "nbody_integration"
path = "tests/nbody_integration.rs"

[lib]
name = "nbody"
path = "src/lib.rs"

[dependencies]
plexspaces-node = { path = "../../../crates/node" }
plexspaces-core = { path = "../../../crates/core" }
plexspaces-actor = { path = "../../../crates/actor" }
plexspaces-behavior = { path = "../../../crates/behavior" }
plexspaces-mailbox = { path = "../../../crates/mailbox" }
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing-subscriber = "0.3"

[dev-dependencies]
tokio-test = "0.4"


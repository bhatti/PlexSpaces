# Standalone example - not part of workspace
[workspace]

[package]
name = "matrix_vector_mpi"
version = "0.1.0"
edition = "2021"
license = "LGPL-2.1-or-later"
description = "HPC-style matrix-vector multiplication using MPI collective operations"

[lib]
name = "matrix_vector_mpi"
path = "src/lib.rs"

[[bin]]
name = "matrix_vector_mpi"
path = "src/main.rs"

[[test]]
name = "e2e_application"
path = "tests/e2e_application.rs"

[dependencies]
plexspaces = { path = "../../.." }
plexspaces-core = { path = "../../../crates/core" }
plexspaces-proto = { path = "../../../crates/proto" }
plexspaces-actor = { path = "../../../crates/actor" }
plexspaces-behavior = { path = "../../../crates/behavior" }
plexspaces-mailbox = { path = "../../../crates/mailbox" }
plexspaces-persistence = { path = "../../../crates/persistence" }
plexspaces-tuplespace = { path = "../../../crates/tuplespace" }
plexspaces-node = { path = "../../../crates/node" }
plexspaces-supervisor = { path = "../../../crates/supervisor" }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

tokio = { version = "1.42", features = ["full"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ulid = "1.2"
chrono = "0.4"
thiserror = "2.0"
anyhow = "1.0"

[dev-dependencies]
pretty_assertions = "1.4"
tonic = "0.12"
tokio-stream = { version = "0.1", features = ["net"] }
